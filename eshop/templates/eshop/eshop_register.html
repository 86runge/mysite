{% extends "eshop/eshop_base.html" %}
{% load extras %}
{% block title %}新用户注册{% endblock %}
{% block css %}{% endblock %}

{% block header %}
  <div id="login_register_bar">
    <a href="{% url 'eshop:index' %}" class="pull-left">
      <h1 class="m0">
        <img src="{{ 'common/images/logo.jpg'|static_url }}" class="h100 db" alt="图片未找到">
      </h1>
    </a>
    <h2 class="pull-left mt30">新用户注册</h2>
  </div>
{% endblock %}

{% block content %}
  <div id="login_register_box">
    <form action="" id="form_register" method="post" class="form-horizontal">
      <input type="hidden" id="get_code" name="get_code">
      <div class="form-group">
        <label for="id_username" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="id_username" name="username" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="id_password" class="col-sm-3 control-label">输入密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="id_password" name="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="id_again_password" class="col-sm-3 control-label">确认密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="id_again_password" name="again_password" placeholder="请再次输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="id_nick" class="col-sm-3 control-label">姓名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="id_nick" name="nick" placeholder="请输入姓名">
        </div>
      </div>
      <div class="form-group">
        <label for="id_phone" class="col-sm-3 control-label">电话：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="id_phone" name="phone" placeholder="请输入电话">
        </div>
      </div>
      <div class="form-group">
        <label for="id_email" class="col-sm-3 control-label">邮箱：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="id_email" name="email" placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="id_verify_code" class="col-sm-3 control-label">验证码：</label>
        <div class="col-sm-9  pr">
          <input type="text" class="form-control" id="id_verify_code" name="verify_code" placeholder="请输入验证码">
          <a href="javascript:;" id="get_verify_code" class="pa lh34">获取验证码</a>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
          <button class="btn btn-primary">注册</button>
          <p class="mt15">已有账号，前往<a href="{% url 'eshop:login' %}">登录</a></p>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block modal %}{% endblock %}
{% block js %}{% endblock %}
