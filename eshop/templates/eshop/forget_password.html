{% extends "eshop/eshop_base.html" %}
{% load extras %}
{% block title %}忘记密码{% endblock %}
{% block css %}{% endblock %}

{% block header %}
  <div id="login_register_bar">
    <a href="{% url 'eshop:index' %}" class="pull-left">
      <h1 class="m0">
        <img src="{{ 'common/images/logo.jpg'|static_url }}" class="h100 db" alt="图片未找到">
      </h1>
    </a>
    <h2 class="pull-left mt30">忘记密码</h2>
  </div>
{% endblock %}

{% block content %}
  <div id="login_register_box">
    <form action="" class="form-horizontal" id="form_forget_password">
      <input type="hidden" id="get_code" name="get_code">
      <div class="form-group">
        <label for="id_username" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="id_username" name="username" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="id_password" class="col-sm-3 control-label">输入新密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="id_password" name="password" placeholder="请输入新密码">
        </div>
      </div>
      <div class="form-group">
        <label for="id_again_password" class="col-sm-3 control-label">确认新密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="id_again_password" name="again_password" placeholder="请再次输入新密码">
        </div>
      </div>
      <div class="form-group">
        <label for="verify_code" class="col-sm-3 control-label">验证码：</label>
        <div class="col-sm-9 pr">
          <input type="text" class="form-control" id="id_verify_code" name="verify_code" placeholder="请输入验证码">
          <a href="javascript:;" class="pa lh34" id="get_verify_code">获取验证码</a>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
          <button class="btn btn-primary">提交新密码</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block modal %}{% endblock %}
{% block js %}{% endblock %}
