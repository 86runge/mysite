{% extends "eshop/eshop_base.html" %}
{% load extras %}
{% block title %}忘记密码{% endblock %}
{% block css %}{% endblock %}

{% block header %}
  <div id="login_register_bar">
    <a href="{% url 'eshop:index' %}" class="pull-left">
      <h1 class="m0">
        <img src="{{ 'common/images/logo.jpg'|static_url }}" class="h100 db" alt="图片未找到">
      </h1>
    </a>
    <h2 class="pull-left mt30">忘记密码</h2>
  </div>
{% endblock %}

{% block content %}
  <div id="login_register_box">
    <form action="" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-md-3 control-label">用户名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control middle" id="inputPassword3" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">输入新密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">确认新密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control middle" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">验证码：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control short pull-left" id="inputPassword3" placeholder="Password">
          <a href="javascript:;" class="pull-left ml30 lh34">获取验证码</a>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
          <button class="btn btn-primary">提交新密码</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block modal %}{% endblock %}
{% block js %}{% endblock %}
