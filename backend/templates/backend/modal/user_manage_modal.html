<div class="modal fade" id="user_manage_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">标题</h4>
      </div>
      <div class="modal-body">
        <form action="" id="form_user_manage" method="post" class="form-horizontal">
          <input type="hidden" id="update_id">
          <div class="form-group">
            <label for="id_nick" class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_nick" name="nick" placeholder="请输入姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="id_username" class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_username" name="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="id_password" class="col-sm-3 control-label">登录密码：</label>
            <div class="col-sm-9">
              <input type="password" class="form-control middle" id="id_password" name="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="id_phone" class="col-sm-3 control-label">电话：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_phone" name="phone" placeholder="请输入电话">
            </div>
          </div>
          <div class="form-group">
            <label for="id_email" class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_email" name="email" placeholder="请输入邮箱">
            </div>
          </div>
