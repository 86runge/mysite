<div class="modal fade" id="permission_manage_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">标题</h4>
      </div>
      <div class="modal-body">
        <form action="" id="form_permission_manage" method="post" class="form-horizontal">
          <input type="hidden" id="update_id">
          <div class="form-group">
            <label for="id_p_name" class="col-sm-3 control-label">权限名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_p_name" name="name" placeholder="请输入权限名">
            </div>
          </div>
          <div class="form-group">
            <label for="id_content_type" class="col-sm-3 control-label">归属类型：</label>
            <div class="col-sm-9">
              <select class="form-control middle" name="content_type" id="id_content_type">
                <option value="">--请选择--</option>
                {% for ct in content_type %}
                  <option value="{{ ct.id }}">{{ ct.app_label }}-{{ ct.model }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="id_codename" class="col-sm-3 control-label">权限码：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_codename" name="codename" placeholder="请输入权限码">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="submit_add_permission">提交</button>
        <button type="button" class="btn btn-primary" id="submit_update_permission">提交</button>
      </div>
    </div>
  </div>
</div>
