<div class="modal fade" id="staff_manage_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">标题</h4>
      </div>
      <div class="modal-body">
        <form action="" id="form_staff_manage" method="post" class="form-horizontal">
          <input type="hidden" id="update_id">
          <div class="form-group">
            <label for="id_nick" class="col-sm-3 control-label">员工姓名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_nick" name="nick" placeholder="请输入姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="id_username" class="col-sm-3 control-label">登录用户名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_username" name="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="id_password" class="col-sm-3 control-label">登录密码：</label>
            <div class="col-sm-9">
              <input type="password" class="form-control middle" id="id_password" name="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="id_phone" class="col-sm-3 control-label">员工电话：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_phone" name="phone" placeholder="请输入电话">
            </div>
          </div>
          <div class="form-group">
            <label for="id_department" class="col-sm-3 control-label">部门：</label>
            <div class="col-sm-9">
              <select class="form-control middle" name="department" id="id_department">
                <option value="">--请选择--</option>
                {% for d in department %}
                  <option value="{{ d.id }}">{{ d.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="id_role" class="col-sm-3 control-label">角色：</label>
            <div class="col-sm-9">
              <select class="form-control middle" name="role" id="id_role">
                <option value="">--请选择--</option>
                {% for r in role %}
                  <option value="{{ r.id }}">{{ r.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="id_superior" class="col-sm-3 control-label">直属上级：</label>
            <div class="col-sm-9">
              <select class="form-control middle" name="superior" id="id_superior">
                <option value="">--请选择--</option>
                {% for s in staff %}
                  <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="id_email" class="col-sm-3 control-label">员工邮箱：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control middle" id="id_email" name="email" placeholder="请输入邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="id_email" class="col-sm-3 control-label">是否激活：</label>
            <div class="col-sm-9">
              <label for="yes" class="normal"><input type="radio" name="is_active" id="is_active_yes" value="1" checked>开启</label>
              <label for="no" class="normal"><input type="radio" name="is_active" id="is_active_no" value="0">关闭</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="submit_add_staff">提交</button>
        <button type="button" class="btn btn-primary" id="submit_update_staff">提交</button>
      </div>
    </div>
  </div>
</div>
